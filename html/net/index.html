<html>
  <head>
    <title>Profiler</title>
      <link rel="preconnect" href="https://fonts.gstatic.com">
      <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
      <script src="https://cdn.jsdelivr.net/npm/moment@2.24.0/min/moment.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
      <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-streaming@1.8.0"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
      <link rel="stylesheet" href="https://cdn.datatables.net/1.10.23/css/jquery.dataTables.min.css">
      <script src="https://cdn.datatables.net/1.10.23/js/jquery.dataTables.min.js"></script>
      <link rel="preconnect" href="https://fonts.gstatic.com">
      <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
      <link rel="stylesheet" href="index.css">
  </head>
  <body>
    <div class="flex-row">
      <div id="incomingChartContainer" class="flex-col">
        <canvas id="incomingChart"></canvas>
      </div>
      <div id="incomingTableDiv" class="flex-col">
        <table id="incomingNetTable" class="display">
          <thead>
            <tr>
              <th>Name</th>
              <th>Count</th>
              <th>Count Per Second</th>
              <th>Total Bytes</th>
              <th>Bytes Per Second</th>
            </tr>
            <tbody/>
          </thead>
        </table>
      </div>
    </div>
    <div class="flex-row">
      <div id="outgoingChartContainer" class="flex-col">
        <canvas id="outgoingChart"></canvas>
      </div>
      <div id="outgoingTableDiv" class="flex-col">
        <table id="outgoingNetTable" class="display">
          <thead>
            <tr>
              <th>Name</th>
              <th>Count</th>
              <th>Count Per Second</th>
              <th>Total Bytes</th>
              <th>Bytes Per Second</th>
            </tr>
            <tbody/>
          </thead>
        </table>
      </div>
    </div>
  </body>
  <script type="text/javascript" src="index.js"></script>
</html>
